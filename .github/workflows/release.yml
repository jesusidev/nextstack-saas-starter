name: Release & Version

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Release summary
        if: steps.semantic.outputs.new-release-published == 'true'
        run: |
          echo "### ðŸŽ‰ New Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.semantic.outputs.new-release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git Tag:** v${{ steps.semantic.outputs.new-release-git-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker images will be built with this version tag." >> $GITHUB_STEP_SUMMARY

      - name: No release summary
        if: steps.semantic.outputs.new-release-published != 'true'
        run: |
          echo "### â„¹ï¸ No Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No releasable commits found since last release." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit types that trigger releases:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat:\` - New feature (minor version bump)" >> $GITHUB_STEP_SUMMARY
          echo "- \`fix:\` - Bug fix (patch version bump)" >> $GITHUB_STEP_SUMMARY
          echo "- \`perf:\` - Performance improvement (patch version bump)" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat!:\` or \`BREAKING CHANGE:\` - Breaking change (major version bump)" >> $GITHUB_STEP_SUMMARY
